<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>javascript</title>
<script type="text/javascript" src="js/event.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style type="text/css"  style="display:block" >
	*{padding: 0; margin: 0;}
	.demo{width:200px; height:100px; margin:0 auto; text-align: center;}
	.demo p{color:#f00; font-size:24px; padding:50px 0;}
	.demo span{width:80px; height:27px; line-height:27px; color: #fff; font-family:"微软雅黑"; background:#336699; border-radius:7px; border:1px solid #ccc; font-size:14px; display:block; float:left; margin-right:10px; cursor:pointer }
</style>
</head>
<body>
<div class="demo">
	<p id="title">你想吃什么？</p>
	<div id="btns">
		<span id="play">开始</span>
		<span id="stop">停止</span>
	</div>
</div>
</body>
</html>
<script type="text/javascript">
	
	window.onload=function(){
		var title=document.getElementById("title"),
			play=document.getElementById("play"),
			stops=document.getElementById("stop"),
			data=['苹果','香蕉','橘子','葡萄','柚子','草莓','啥都没有'],
			timer=null,
			flag=false;
		play.onclick=playFun;
		stops.onclick=stopFun;
		//键盘事件
		document.onkeyup=function(event){
			event = event || window.event;
			if(event.keyCode==13)
			{
				if(!flag)
				{
					playFun();
					flag=true;
				}
				else
				{
					stopFun();
					flag=false;
				}
			}
			
		}
		
		function playFun(){
			clearInterval(timer);
			timer = setInterval(function(){
				var randoms=Math.floor(Math.random()*data.length);
				title.innerHTML=data[randoms];
			},50);
			play.style.background="#ccc";
		}
		
		function stopFun(){
			clearInterval(timer);
			play.style.background="#336699";
		}
	}
	
	
	//console.log(Math.PI);
	
	

</script>
